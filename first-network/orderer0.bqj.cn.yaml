version: "3"
networks:
  hyperledger-ov:
    external:
      name: hyperledger-ov
services:
  orderer0:
    hostname: orderer0.bqj.cn
    image: hyperledger/fabric-orderer:latest
    network_mode: host
    environment:
    - CORE_VM_DOCKER_HOSTCONFIG_NETWORKMODE=hyperledger-ov
    - ORDERER_GENERAL_LOGLEVEL=warning
    - ORDERER_GENERAL_LISTENADDRESS=0.0.0.0
    - ORDERER_GENERAL_GENESISMETHOD=file
    - ORDERER_GENERAL_GENESISFILE=/var/hyperledger/orderer/orderer.genesis.block
    - ORDERER_GENERAL_LOCALMSPID=OrdererMSP
    - ORDERER_GENERAL_LOCALMSPDIR=/var/hyperledger/orderer/msp
    - ORDERER_GENERAL_TLS_ENABLED=true
    - ORDERER_GENERAL_TLS_PRIVATEKEY=/var/hyperledger/orderer/tls/server.key
    - ORDERER_GENERAL_TLS_CERTIFICATE=/var/hyperledger/orderer/tls/server.crt
    - ORDERER_GENERAL_TLS_ROOTCAS=[/var/hyperledger/orderer/tls/ca.crt]
    - ORDERER_KAFKA_RETRY_SHORTINTERVAL=1s
    - ORDERER_KAFAK_RETRY_SHORTTOTAL=30s
    - ORDERER_KAFKA_VERBOSE=true
    - GODEBUG=netdns=go
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric
    command: orderer
    volumes:
    - ./hosts:/etc/hosts
    - ./channel-artifacts/genesis.block:/var/hyperledger/orderer/orderer.genesis.block
    - ./crypto-config/ordererOrganizations/bqj.cn/orderers/orderer0.bqj.cn/msp:/var/hyperledger/orderer/msp
    - ./crypto-config/ordererOrganizations/bqj.cn/orderers/orderer0.bqj.cn/tls/:/var/hyperledger/orderer/tls
    - /data/orderer/orderer0.bqj.cn:/var/hyperledger/production
    restart: always
    privileged: true
    ports:
    - 7050:7050
